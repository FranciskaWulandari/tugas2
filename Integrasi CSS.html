<!DOCTYPE html>
<!--Tag untuk menentukan tipe dokumen -->

<html>
<!--Tag untuk membuat sebuah dokumen HTML -->

        <head>
        <!-- pembuka tag head yang berfungsi sebagai kepala dari dokumen html -->

            <title>integrasi css</title>
            <!--Tag untuk membuat judul dari sebuah halaman -->
         
            <style type="text/css">
            /*tag css berfungsi untuk membuat code css*/

                h2 {
               /* memilih h2 untuk diatur stylenya */

                 background-color:black;
                /* background color untuk mengatur warna latar belakang dari h2 */

                color:white;
                /* tag color untuk mengatur warna text dari h2 */
                }

            </style>
            <!-- penutup tag style -->

        </head>
        <!-- penutup tag head -->

    <body>
    <!-- pembuka tag body yang berfungsi untuk menampilkan isi dokumen html kita -->

    <h2>
    <!-- tag h2 berfungsi untuk membuat heading pada file html -->

    Text ini akan bewarna putih dan background warna hitam

    </h2>
    <!-- penutup tag h2 -->

</body>
<!-- tutup tag body -->

</html>
<!-- tutup tag html -->
