<!DOCTYPE html>
<!--Tag untuk menentukan tipe dokumen -->

    <html>
        <!--Tag untuk membuat sebuah dokumen HTML -->

    <head>
         <!-- pembuka tag head yang berfungsi sebagai kepala dari dokumen html -->

        <title>Penggunaan Tag Link</title> 
         <!--Tag untuk membuat judul dari sebuah halaman -->
    </head> 
     <!-- penutup tag head -->

    <body>
    <!--Tag untuk membuat tubuh dari sebuah halaman -->

       <h1>Belajar Tag Link</h1>   
       
       <p>Saya sedang belajar HTML dari
           <!--Tag untuk membuat paragraf -->

           <a target="_blank" href="https://www.polije.ac.id">Jti.polije</a></p> 
        <!--membuat link ke alamat lain di internet, atau lebih dikenal dengan: alamat absolut
        <fungsi target blank agar link yang kita klik dibuka di tab yang baru -->
   
        </body> 
         <!-- tutup tag body -->

</html>
<!-- tutup tag html -->
