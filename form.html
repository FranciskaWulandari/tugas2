<!DOCTYPE html>
<!--Tag untuk menentukan tipe dokumen -->

    <html>
        <!--Tag untuk membuat sebuah dokumen HTML -->

        <head>
            <title>Belajar Membuat Form  </title>
             <!--Tag untuk membuat judul dari sebuah halaman -->
        </head>

        <body>
             <!--Tag untuk membuat tubuh dari sebuah halaman -->

            <form action=" formulir.html" method="get">
            <!--berfungsi untuk menjelaskan kemana data form akan dikirimkan. 
            Biasanya nilai dari atribut action ini adalah alamat dari sebuah halaman PHP yang digunakan untuk memproses isi data form -->   

                Nama&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
                <input type="text" name="nama" value="" /><br/><br>
                 <!--textbox inputan biasa yang menerima input berupa text-->

                Password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
                <input type="password" name="password" /><br/><br>
                <!--textbox inputan biasa yang menerima input berupa text,
                namun teks yang diinput tidak akan terlihat--> 

                Jenis Kelamin&nbsp;&nbsp;&nbsp;:
                <input type="radio" name="jenis_kelamin" value="laki-laki" checked/>
                Laki - Laki 
                <input type="radio" name="jenis_kelamin" value="perempuan" />Perempuan <br/><br>
                 <!--inputan berupa checkbox yang dapat diceklist atau di centang oleh user,
                    namun user hanya bisa memilih satu diantara pilihan group radio -->

                Hobi&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input type="checkbox" name="hobi_baca" /> 
                Membaca Buku
                <input type="checkbox" name="hobi_nulis" checked />
                Menulis
                <input type="checkbox" name="hobi_mancing" />
                Memancing
                <br /><br>
                <!-- inputan berupa checkbox yang dapat diceklist atau di centang oleh user. 
                User dapat memilih atau tidak memilih checkbox ini.-->

                Asal Kota&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
                <select name="asal_kota" >
                    <option value="Kota Jakarta">Jakarta</option>
                    <option>Bandung</option>
                    <option value="Kota Semarang" selected>Semarang</option>
                </select>
                <!--tag select untuk membuat objek form berupa li,
                untuk memilih salah satu pilihan yang ada-->
                
                <br/><br>

                <textarea name="komentar" rows="7" cols="55">
                <!--Objek form textarea digunakan untuk membuat
                text inputan yang bisa menampung lebih dari 1 baris inputan.-->
                
                Silahkan katakan isi hati anda
                </textarea>
                <br/><br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="submit" value="Save" >
                  <!--untuk menampilkan tombol untuk memproses form-->

            </form>
        </body>
    </html>
